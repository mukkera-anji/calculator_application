<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculatorDisplay">
            <h1 id="H1">0</h1>
        </div>
        <div class="calculatorbtns">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>

            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>

            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>

            <button>1</button>
            <button>0</button>
            <button class="allclear" id="allclear">AC</button>
            <button class="equal" id="equal">=</button>

            <button class="right-bracket">(</button>
            <button class="left-bracket">)</button>
            <button class="dott">.</button>
            <button class="operator">%</button>
        </div>


    </div>
    

    <script src="app.js"></script>
</body>
</html>
